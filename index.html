<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enhorabuena</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: #1e90ff;
            padding-top: 50px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        .lugar {
            font-weight: bold;
            font-size: 2em;
            margin-top: 20px;
        }
            canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="confetti"></canvas>
    <h1>Â¡Â¡Â¡Enhorabuena!!! ðŸ¥³ðŸ¥³</h1>
    <p>Ya has llegado al final.</p>
    <p>Tu regalo estÃ¡ escondido en:</p>
    <div class="lugar">En una estanterÃ­a de la sala de la tele :)</div>
    <audio id="celebracion" src="https://actions.google.com/sounds/v1/alarms/party_horn.ogg"></audio>
    <script>
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiPieces = Array.from({ length: 150 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 6 + 4,
            d: Math.random() * 50,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`,
            tilt: Math.random() * 10 - 10
        }));

        let angle = 0;
        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            angle += 0.01;
            confettiPieces.forEach(p => {
                ctx.beginPath();
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.r, p.r);
                p.y += Math.cos(angle + p.d) + 1 + p.r / 2;
                p.x += Math.sin(angle);
                if (p.y > canvas.height) {
                    p.y = -10;
                    p.x = Math.random() * canvas.width;
                }
            });
            requestAnimationFrame(drawConfetti);
        }
        drawConfetti();

        const audio = document.getElementById('celebracion');
        window.addEventListener('click', () => {
            audio.currentTime = 0;
            audio.play();
        }, { once: true });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
